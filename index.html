<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/82107c986e.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
      <div class="nav">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
                <input type="text" placeholder="Enter a city" autocomplete="off" class="enter-city w-100" id="city-input" />  
            </div>
            <div class="col-3">
                <input type="submit" value="Search" class="search w-100" id="search-city"/>
            </div>
            <div class="col-3">
              <button class="search-current w-100" id="search-current">
                Current
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="current-weather">
          <h1 class="city" id="city"></h1>
          <h2 class="date" id="date"></h2>
          <h3 class="time" id="time"></h3>
          <div class="forecast-today">
            <span class="weather-icon"> <img src="http://openweathermap.org/img/wn/10d@2x.png" class="weather-icon" id="weather-icon"></span>
            <span class="temp" id="temp"></span>
            <span class="units">
              <a href="#" id="celsius">°C</a> | 
              <a href="#" id="fahrenheit">°F</a>
            </span>
            <span class="today-weather" id="description"></span>
            <span class="feels-like">Feels like: <span id="feels-like"></span>°</span>
            <br>
            <div class="inner-wrapper">
              <div class="row">
                <div class="col high-low">
                  <p>🌡</p>
                  <strong><span id="high"></span>°</strong>/<span id="low"></span>°
                </div>
                <div class="col precipitation">
                  <p>💧</p>
                  <span id="humidity"></span>%
                </div>
                <div class="col wind">
                  <p>🌬️</p> 
                  <span id="wind"></span> km/h
                </div>
              </div>
            </div>
          </div>
      </div>
      <footer><a href="https://github.com/karyraquell/weather-app">Open-source code</a> by Karina Palomeque&#169</footer>
    </div>
    <script src="./src/script.js"></script>
</body>
</html>
